<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Catering</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #fff;
      position: sticky;
      top: 0;
      border-bottom: 1px solid #eee;
    }

    .navbar .logo {
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 2px;
    }

.navbar .menu {
      display: flex;
      gap: 30px;
    }

    .navbar .menu a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar .menu a:hover {
      color: #888;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    .hero img {
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

.hero h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: 400;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Gourmet au Catering</div>
    <nav class="menu">
      <a href="#">About</a>
      <a href="#">Menu</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="https://www.w3schools.com/w3images/hamburger.jpg" alt="Burger">
    <h1>Le Catering</h1>
  </section>

</body>
</html>
