<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Example</title>
  <style>
   body {
      margin: 0;
      padding: 0;
      background-color: #000; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }   

    .hero {
      width: 100%;
      height: 100%; 
      background-attachment: fixed;
      background: url("https://www.atlasandboots.com/wp-content/uploads/2019/05/ama-dablam2-most-beautiful-mountains-in-the-world.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      background-color: rgba(200, 162, 255, 0.7); 
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
       font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to my site!</h1>
  </div>
</body>
</html>
